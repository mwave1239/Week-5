<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            for (i = 1; i < 152; i++) {
                $('p').append('<img id="' + i + '"src="http://pokeapi.co/media/img/' + i + '.png"/>');
            }

            $('img', this).click(function(){
                var pokemonID = $(this).attr('id');
                var types = "";
                //var webAddress = "http://pokeapi.co/api/v2/";
                $.get('http://pokeapi.co/api/v2/pokemon/'+pokemonID+'/', function(pokemonID) {
                    $('#pokename').append("<h1>"+pokemonID.name+"</h1>");
                    for (var j = 0; j < pokemonID.types.length; j++) {
                        types += "<li>" + pokemonID.types[j].name + "</li>";
                    }
                    $('#poketype').append(types);
                    $('#pokeheight').append(pokemonID.height);
                    $('#pokeweight').append(pokemonID.weight);
                }, "json");

                $('#pokepic').append('<img src="http://pokeapi.co/media/img/' + pokemonID + '.png" />');

            });


        });
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 text-left">
                <h3>Pokemon</h3>
                <p id="pictures"></p>
            </div>
            <div class="col-md-4 text-left">
                <ul>
                    <li id="pokename">

                    </li>
                    <li id ="pokepic">

                    </li>
                    <li>
                        <h3>Type:</h3>
                    </li>
                    <li id="poketype">

                    </li>
                    <li id="pokeheight">

                    </li>
                    <li id="pokeweight">

                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
